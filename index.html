<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Calculator</h2>
    </header>
    <div class="calculator">
        <div class="content">
            <div class="output">
                <div class="previous-operand">hi</div>
                <div class="current-operand">hi</div>
            </div>
            <div class="buttons">
                <div class="first-row">
                    <button id="button">CE</button>
                    <button>C</button>
                    <button>÷</button>
                </div>
                <div class="second-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="button">*</button>
                </div>
                <div class="third-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="button">-</button>
                </div>
                <div class="fourth-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="fifth-row">
                    <button id="button">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h2>Kévin Giang</h2>
    </footer>
</body>

</html>
